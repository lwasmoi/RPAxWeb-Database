{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white py-3">
                <h5 class="mb-0 fw-bold">
                    {% if action == 'add' %}
                        <i class="bi bi-plus-circle me-2"></i>เพิ่มทุนวิจัยใหม่
                    {% else %}
                        <i class="bi bi-pencil-square me-2"></i>แก้ไขข้อมูลทุนวิจัย
                    {% endif %}
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">ชื่อย่อ<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="fund_abbr" value="{{ fund.fund_abbr or '' }}" required
                                   placeholder="เช่น FF, SF">
                        </div>
                        <div class="col-md-8">
                            <label class="form-label fw-bold">ปีงบประมาณ<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="fiscal_year" value="{{ fund.fiscal_year or '' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">ชื่อทุน (ภาษาไทย) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fund_name_th" value="{{ fund.fund_name_th or '' }}" required
                               placeholder="ระบุชื่อโครงการวิจัยฉบับเต็ม...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">ชื่อทุน (ภาษาอังกฤษ) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="fund_name_en" value="{{ fund.fund_name_en or '' }}" required
                               placeholder="Project Name in English ...">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">หน่วยงานแหล่งทุน<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="source_agency" value="{{ fund.source_agency or '' }}" required
                               placeholder="เช่น วช., สกสว., บพข.">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">วันที่เริ่มสัญญา<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="start_period" value="{{ fund.start_period or '' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">วันที่สิ้นสุดสัญญา<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="end_period" value="{{ fund.end_period or '' }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">สถานะ<span class="text-danger">*</span></label>
                        <select class="form-select" name="status" required>
                            <option value="">-- เลือกสถานะ --</option>
                            {% for s in status_options %}
                                <option value="{{ s }}" {% if fund.status == s %}selected{% endif %}>
                                    {{ s }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/funds" class="btn btn-light border me-2">ยกเลิก</a>
                        <button type="submit" class="btn btn-primary px-4">บันทึกข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
